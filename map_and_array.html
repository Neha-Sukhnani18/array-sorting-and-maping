<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>multiply every element in the array with 10</p>
        <p id="product_value"></p>
        <script>
            var numbers=[7,77,777,7777];
            function myFunction (num) {
                return num*10;
            }
            var newarry=numbers.map(myFunction);
            document.getElementById("product_value").innerHTML=newarry;
        </script>
    </body>
</html>
